<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css"
        rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesheet.css') }}">

    <title>Peeker</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Peeker</a>
    </nav>

    <div class="row">
        <div class="col-md-9 col-sm-12">
            <div class="col-12 m-3" id="webcam">CHECK SOURCE</div>
        </div>

        <div class="col-md-3 col-sm-12">
            <div class="card m-3">
                <div class="card-header">
                    Settings
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="selDevice">Device</label>
                            <select class="form-control" id="selDevice" name="device">
                                <option value="volvo">Webcam 1</option>
                                <option value="saab">Webcam 2</option>
                                <option value="fiat">Webcam 3</option>
                                <option value="audi">Webcam 4</option>
                            </select>
                        </div>
                    </form>
                    <a href="#" class="btn btn-primary">Apply</a>
                </div>
                <div class="card-footer">
                    <!-- <button class="btn btn-danger" id=btnOnOff>On/Off</button> -->
                    <input type="checkbox" checked data-toggle="toggle" data-onstyle="danger">
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>


    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
</body>

</html>
